{% extends 'base.html' %}

{% block title %} Welcome To Blog {% endblock %}

{% block content %}

<div class="container-custom">

<div class="owl-carousel">
    {% for cat in cats %}
    <div class="card item" style="margin-left: 30px; padding: 3px 0;">       
            <img src="/media/{{cat.image}}" class="responsive-img" style="height: 200px; width: 95%; margin: 10px; border: 1px solid #ccc; ">       
        <div class="card-content">
            <div class="card-title" style="text-align:center; font-weight: bold;">
                {{cat.title}}
            </div>
            <p class="truncate" style="text-align:center;">{{cat.description}}</p>
            <div class="container center-align mt20">
                <a href="/category/{{cat.url}}" class="btn bg-primary"> View </a>
            </div>
        </div>
        
    </div>
    {% endfor %}
</div>

    
</div>
<div class="container">
    <div class="row">
        <div class="col s12">            
            {% for data in post %}
            <div class="row">    
                <div class="col-s12 m4">
                    <h4> {{data.title}} </h4>
                    <img src="/media/{{data.image}}" class="responsive-img">
                </div>

                <p>{{data.content|safe}}</p>
            </div>
            <div>
                <a href="/blog/{{data.url}}/" class="btn bg-primary mt20"> Read More</a>
            </div>


            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
