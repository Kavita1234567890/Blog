{% extends 'base.html' %}

{% block title %} Post {% endblock %}

{% block content %} 
<div class="container-custom">
    <div class="row">
    <div class="col s12 m9 ">
        <h3> {{post.title}}</h3>
        <p> {{ post.cat.title }} </p>
        <img src="/media/{{post.image}}" class="responsive-img">
        </br>
        <p>{{post.content|safe}}</p>
    </div>
    <div class="col s12 m3">
        {% for cat in cats %}
            <div class="card item" style="margin-left: 30px; padding: 3px 0;">       
                <img src="/media/{{cat.image}}" class="responsive-img" style="height: 200px; width: 95%; margin: 10px; border: 1px solid #ccc; ">       
                <div class="card-content">
                    <div class="card-title" style="text-align:center; font-weight: bold;">
                        {{cat.title}}
                    </div>
                    <p class="truncate" style="text-align:center;">{{cat.description}}</p>
                    <div class="container center-align mt20">
                        <a href="/category/{{cat.url}}" class="btn bg-primary"> View </a>
                    </div>        
                </div>  
            </div>
        {% endfor %}
    </div>
</div> 
</div>   
{% endblock %}
